<!-- CHECKOUT SECTION -->
<section>
    <h2>Checkout</h2>

    <form action="checkout.html" method="post">

        <!-- BILLING INFORMATION -->
        <h3>Billing Information</h3>

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required placeholder="Enter your full name"><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required placeholder="Enter your email"><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required placeholder="Enter your phone number"><br><br>

        <label>Delivery Address:</label><br>
        <textarea name="address" rows="4" cols="50" required placeholder="Enter your full delivery address"></textarea><br><br>

        <label>City:</label><br>
        <input type="text" name="city" required placeholder="Enter your city"><br><br>

        <label>Postal Code:</label><br>
        <input type="text" name="postal" required placeholder="Enter postal code"><br><br>
        
        <!-- PAYMENT METHOD -->
        <h3>Payment Method</h3>

        <label><input type="radio" name="payment" value="credit" required> Credit Card</label><br>
        <label><input type="radio" name="payment" value="debit"> Debit Card</label><br>
        <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label><br><br>

        <!-- ORDER SUMMARY -->
        <h3>Order Summary</h3>
        <p><strong>Subtotal:</strong> ₹400</p>
        <p><strong>Delivery Charge:</strong> ₹100</p>
        <p><strong>Total Amount: ₹500</strong></p><br>

        <!-- SUBMIT BUTTONS -->
        <button type="submit">Place Order</button>
        <a href="cart.html"><button type="button">Back to Cart</button></a>

    </form>
</section>
