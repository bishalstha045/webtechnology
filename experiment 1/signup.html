<!-- SIGNUP SECTION -->
<center>
    <h2>Create Your Account</h2>

    <form action="signup.html" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" name="fullname" required placeholder="Enter your full name"></td>
            </tr>

            <tr>
                <td><label>Email Address:</label></td>
                <td><input type="email" name="email" required placeholder="Enter your email"></td>
            </tr>

            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="tel" name="phone" required placeholder="Enter your phone number"></td>
            </tr>

            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="password" required placeholder="Enter your password"></td>
            </tr>

            <tr>
                <td><label>Confirm Password:</label></td>
                <td><input type="password" name="confirm_password" required placeholder="Confirm your password"></td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td><textarea name="address" rows="3" cols="30" required placeholder="Enter your address"></textarea></td>
            </tr>

            <tr>
                <td><label>City:</label></td>
                <td><input type="text" name="city" required placeholder="Enter your city"></td>
            </tr>

            <tr>
                <td><label>Postal Code:</label></td>
                <td><input type="text" name="postal" required placeholder="Enter postal code"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Sign Up</button>
                    <button type="reset">Clear</button>
                </td>
            </tr>
        </table>

    </form>

    <p>Already have an account? <a href="login.html">Login Here</a></p>

</center>
